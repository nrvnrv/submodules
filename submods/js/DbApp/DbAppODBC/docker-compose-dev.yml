  dbappodbc_dev:
    container_name: DbAppODBC
    # # image: node:12.22.12-bullseye
    build:
      context: .
      dockerfile: conf/docker/dockerfile
    # # чтобы контейнер не падал
    command: tail -F anything
    volumes: 
    #   # ../ - чтобы можно было импортировать
      - ../../:/js
